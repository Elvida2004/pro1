{% extends 'base.html' %}

{% block title %}
    Удаление заявки | Мой Не Сам
{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <form method="post" class="card p-4" style="width: 400px;">
        <h2 class="card-title text-center mb-4">Удаление заявки</h2>
        {% csrf_token %}
        
        <p>Вы действительно хотите удалить запись <strong>{{ object.title }}</strong>?</p>
        
        <button type="submit" class="btn btn-danger w-100">Подтвердить</button>
        <a href="{% url 'cleaning:order_list' %}" class="btn btn-success w-100 mt-2">Отмена</a>
    </form>
</div>
{% endblock %}
