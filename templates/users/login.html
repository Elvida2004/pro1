{% extends 'base.html' %}

{% block title %}
    Авторизация | Мой Не Сам
{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <form method="post" class="card p-4" style="width: 400px;">
        <h2 class="card-title text-center mb-4">Авторизация</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Войти</button>
        <div class="text-center mt-3">
            <p>Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрироваться</a></p>
        </div>
    </form>
</div>
{% endblock %}
